url: https://github.com/NIEHS/GeoTox
template:
  bootstrap: 5
  bootswatch: minty

development:
  mode: auto

reference:
- title: GeoTox
  desc: Initialize a GeoTox object.
- contents:
  - GeoTox

- title: Wrapper functions
  desc: >
    Call a single function for each major step of the workflow. Ordered by
    workflow sequence.
- contents:
  - simulate_population
  - calc_response
  - sensitivity_analysis

- title: Simulate population
  desc: >
    Generate population characteristics and exposures using Monte Carlo
    simulation.
- contents:
  - add_age
  - add_exposure
  - add_exposure_rate_params
  - add_obesity
  - simulate_age
  - simulate_exposure
  - simulate_exposure_rate
  - simulate_obesity

- subtitle: Pre-simulated C<sub>ss</sub>
  desc: >
    Set and sample from pre-simulated steady-state plasma concentrations
    C<sub>ss</sub>.
- contents:
  - sample_simulated_css
  - set_fixed_css
  - set_simulated_css

- subtitle: Set 'sample' table
  desc: Set population characteristics directly instead of simulating them.
- contents:
  - set_sample

- title: Calculate response
  desc: >
    Calculate risk scores using population characteristics, exposures, and
    concentration-response data.
- contents:
  - calc_internal_dose
  - calc_invitro_concentration
  - calc_risk

- title: Sensitivity analysis
- contents:
  - calc_sensitivity

- title: Hill model
- contents:
  - add_hill_params
  - fit_hill

- title: Boundary information
- contents:
  - set_boundary

- title: Utility
  desc: Extract information from a GeoTox object.
- contents:
  - get_risk_values
  - get_concentration_mean

- title: Datasets
- contents:
  - geo_tox_data
